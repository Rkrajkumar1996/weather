<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sherin Jabastina's Weather Updates</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #4facfe, #00f2fe);
            font-family: Arial, sans-serif;
        }
        .weather-header {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            margin: 20px auto;
            text-align: center;
            max-width: 600px;
        }
        .weather-header h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #333;
        }
        .weather-card {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .update-time {
            font-size: 1rem;
            font-weight: bold;
            color: #444;
            margin-bottom: 10px;
        }
        .weather-info {
            font-size: 1.3rem;
            font-weight: 500;
            color: #222;
            margin-bottom: 8px;
        }
        .weather-info span {
            color: #007bff;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <div class="weather-header">
            <h1>Sherin Jabastina's Weather Updates</h1>
            <p class="lead">Your daily dose of weather insights</p>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="weather-card">
                    <p class="lead"><strong>"வணக்கம் சென்னை பொருத்தவரை வானம் மேகமூட்டத்துடன் காணப்படும்.. இரவு நேரங்களில் மழைக்கு வாய்ப்பு இருக்கிறது சில மாவட்டங்களில் மிகவும் கனமழைக்கு வாய்ப்பு.."</strong></p>
                    <p class="update-time">Last updated: <span>December 13, 2024, 09.24 PM</span></p>
                    
                    <p class="weather-info">Current Temperature: <span>28°C</span></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
